      <section id="value">
        <h2>Styling Text</h2>
        <h3>text-decoration property</h3>
        <ul>
          <li>text-decoration: none</li>
          <li>text-decoration: underline</li>
          <li>text-decoration: overline</li>
          <li>text-decoration: line-through</li>
        </ul>
      </section>
      <section id="example">
        <h2>Example:</h2>
        <p class="none">Lorem ipsum sit amet</p>
        <p class="under">Lorem ipsum sit amet</p>
        <p class="over">Lorem ipsum sit amet</p>
        <p class="through">Lorem ipsum sit amet</p>
      </section>
